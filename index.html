<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimal-ui, viewport-fit=cover">
    <title>GSAC</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="app">
        <header>
            <ul>
                <div class="top">
                    <li> Global South Academic Conclave</li>
                    <p style="font-size: 0.8rem;">WASH and Climate</p> 
                </div>
            </ul>
        </header>
        
        <main id="content">
            <canvas id="container"></canvas>
            <div id = "loader" class="loader"></div>
        </main>
        <footer id="navigation-footer">
            <ul>
                <button data-section="home" class="active">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </button>
                <button data-section="programme">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Programme</span>
                </button>
                <button data-section="speakers">
                    <i class="fas fa-user-group"></i>
                    <span>Speakers</span>
                </button>
                <button data-section="presentations">
                    <i class="fas fa-file-alt"></i>
                    <span>Presentations</span>
                </button>
                <button data-section="venue">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>Venue</span>
                </button>
            </ul>
        </footer>
    </div>
